apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcomer
  namespace: hackerspace
  labels:
    app: welcomer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: welcomer
  template:
    metadata:
      labels:
        app: welcomer
    spec:
      containers:
      - name: welcomer
        image: welcomer:1.0
        env:
        - name: GUEST_TRACKER_HOST
          value: "guesttracker"
        ports:
        - containerPort: 8080
          name: http
